<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="border p-4"></div>
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="row">
                <div class="alert alert-danger col-12" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Card Number #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name">
                </div>
                <div class="col-3">
                    <label for="inputAddress" class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="inputAddress" class="form-label">First Name</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputAddress" class="form-label">Last Name</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">State</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Pick a State</option>
                        <option value="1">Connecticut</option>
                        <option value="2">Florida</option>
                        <option value="3">New York</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPostal Code">Postal Code</label>
                    <input type="text" class="form-control" id="inputPost Code">
                </div>
            </div>
            <div class="row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-group col-4">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

</body>

</html>
